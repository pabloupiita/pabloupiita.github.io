<!doctype html>
<html>
  <head>
    <title>Leccion 19/02/2016</title>
    <meta http-equiv="Content-type"
          content="text/html; charset=UTF-8">
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <script src="three.min.js"> </script>
    <script> 
    var escena = new THREE.Scene();
    
    var fov = 75;
    var aspect = window.innerWidth/window.innerHeight;
    var near = 0.1;
    var far = 1000;
    
    var camara = new THREE.PerspectiveCamera( fov, aspect, near, far );
    
    camara.position.z = 500;
    
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    
    document.body.appendChild( renderer.domElement );
    </script>
    
    <script>
    
    //La figura se establece sobre el plano zx
    var puntos=[];                              //Arreglo vacío
    for (var i=0;i<500;i++){
    puntos.push(new THREE.Vector2(              //Se insertan puntos al arreglo
                    Math.sin(i*0.2)*15+50,      //Eje x
                    (i-5)*2));                  //Eje z
    }
    
    var forma = new THREE.LatheGeometry(puntos);  //La revolución se realiza sobre el eje z
    var malla = new THREE.Mesh(forma);
    escena.add(malla);
   
    
    function loop(){
      requestAnimationFrame( loop );
      malla.rotation.x += 0.01;
      malla.rotation.y += 0.01;
      renderer.render( escena, camara );
    }
    loop();
    </script>
  </body>
</html>
